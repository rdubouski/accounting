<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Учет и состояние огнетушителей</title>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
<main>
    <div>
        <table>
            <tr>
                <th>Модель</th>
                <th>Место</th>
                <th>Информация</th>
            </tr>
            <tr th:each="el : ${posts}">
            <td th:text="${el.model}"/>
            <td th:text="${el.place}"/>
            <td><a th:href="'/fire/' + ${el.id}">Подробнее</a></td>
            </tr>
        </table>
    </div>
</main>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
