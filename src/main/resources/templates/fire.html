<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Учет и состояние огнетушителей</title>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>


    <script>
        window.addEventListener('DOMContentLoaded', () => {
            var table = document.getElementById('tableId');

            for (var i = 1, len = table.rows.length; i < len; i++) {
                var row = table.rows[i],
                    date = new Date(row.cells[5].innerHTML), // предполагаем, что дата зарядки находится в 6-м столбце каждой строки (index starts at 0)
                    curdate = new Date(),
                    month = date.getMonth() + 1, // месяцы начинаются с 0
                    year = date.getFullYear();
                    curmonth = curdate.getMonth() + 1, // месяцы начинаются с 0
                    curyear = curdate.getFullYear();



                if (month <= curmonth && year <= curyear) { // если месяц - февраль 2023, строка окрашивается в красный
                    row.style['background-color'] = 'red';
                } else if (month < 8 && month > 4) { // или если месяц в промежутке с мая по август
                    row.style['background-color'] = 'yellow';
                } else {
                    row.style['background-color'] = ''; // в противном случае стиль не меняется
                }
            }
        })


    </script>

</head>
<body>

    <header th:insert="blocks/header :: header"></header>
<main>
    <div>
        <table id="tableId">
            <tr>
                <th>Служба</th>
                <th>Номер, присвоенный огнетушителю</th>
                <th>Марка огнетушителя</th>
                <th>Место установки огнетушителя</th>
                <th>Дата зарядки огнетушителя</th>
                <th>Дата плановой перезарядки огнетушителя</th>
            </tr>
            <tr th:each="el : ${lists}">
                <td th:text="${el.department}"/>
                <td th:text="${el.number}"/>
                <td th:text="${el.brand}"/>
                <td th:text="${el.place}"/>
                <td th:text="${#dates.format(el.date_load, 'MM.yyyy')}"/>
                <td th:text="${el.date_reload}"/>
                <td><a th:href="'/fire/' + ${el.id}">Подробнее</a></td>
            </tr>
        </table>
    </div>
</main>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
